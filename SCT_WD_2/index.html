<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="blob-container">
                <div class="blob blob-purple"></div>
                <div class="blob blob-yellow animation-delay-2000"></div>
                <div class="blob blob-pink animation-delay-4000"></div>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="timer-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="timer-svg">
                        <path d="M10 2h4"></path>
                        <path d="M12 14v-4"></path>
                        <path d="M4 13a8 8 0 0 1 8-7 8 8 0 1 1-5.3 14L4 17.6"></path>
                    </svg>
                </div>
                <h2 class="title">Stopwatch</h2>
            </div>

            <div class="stopwatch-container">
                <div class="time-display">00:00.00</div>

                <div class="controls">
                    <button id="startStop" class="btn start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="btn-icon">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Start
                    </button>

                    <button id="lap" class="btn lap" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="btn-icon">
                            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                            <line x1="4" y1="22" x2="4" y2="15"></line>
                        </svg>
                        Lap
                    </button>

                    <button id="reset" class="btn reset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="btn-icon">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        Reset
                    </button>
                </div>

                <div id="laps" class="laps-container hidden">
                    <h3 class="laps-title">Lap Times</h3>
                    <div class="laps-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
