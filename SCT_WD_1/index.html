<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background-color: #f3f3f3;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: blue;
            background: lightblue;
            border-radius: 5px;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        #home {
            background: #f3f3f3;
        }

        #about {
            background: white;
        }

        #services {
            background: #f3f3f3;
        }

        #contact {
            background: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="home">Welcome to Our Website</section>
    <section id="about">About Us</section>
    <section id="services">Our Services</section>
    <section id="contact">Contact Us</section>
</body>

</html>
